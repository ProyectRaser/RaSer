name: Java CI with Gradle

on:
  push:
    branches: [ "ramon" ]
  pull_request:
    branches: [ "ramon" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    # Paso de depuración: muestra permisos y tipo de archivo de gradlew
    - name: Debug gradlew permissions
      run: |
        echo "Permisos del directorio actual:"
        ls -l
        echo "Permisos específicos de gradlew:"
        ls -l ./gradlew
        echo "Tipo de archivo gradlew:"
        file ./gradlew

    # Alternativa robusta: ejecuta gradlew con bash para evitar problemas de permisos
    - name: Build with Gradle Wrapper (via bash)
      run: bash ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
