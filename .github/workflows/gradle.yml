name: Java CI with Gradle

on:
  push:
    branches: [ "ramon" ]
  pull_request:
    branches: [ "ramon" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Debug gradlew permissions
      run: |
        ls -l ./gradlew
        file ./gradlew

    - name: Build with Gradle Wrapper (via bash)
      run: bash ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Este paso es innecesario si gradlew ya tiene +x en Git
    # - name: Grant execute permission for gradlew
    #   run: chmod +x ./gradlew

    - name: Submit dependency graph
      uses: gradle/actions/dependency-submission@v4

